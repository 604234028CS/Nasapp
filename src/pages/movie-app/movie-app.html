<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>MovieApp<ion-icon name="contact"></ion-icon>
    </ion-title>

  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card color=dark>
    <ion-card-header>
      All About Movie
    </ion-card-header>
  </ion-card>
  
    <ion-item block (click)="Now()">
      <ion-thumbnail item-left>
        <img src="assets/imgs/movie1.png">
      </ion-thumbnail>
      <h2>Now</h2>
      <p>Now Playing</p>
      <ion-icon item-right name="arrow-dropright-circle"></ion-icon>
    </ion-item>
  
      <ion-item block (click)="Upcoming()">
        <ion-thumbnail item-left>
          <img src="assets/imgs/movie3.png">
        </ion-thumbnail>
        <h2>Upcoming</h2>
        <p>Upcoming Movie</p>
        <ion-icon item-right name="arrow-dropright-circle"></ion-icon>
      </ion-item>
    
        <ion-item block (click)="Popular()">
          <ion-thumbnail item-left>
            <img src="assets/imgs/movie2.png">
          </ion-thumbnail>
          <h2>Popular</h2>
          <p>Popular Movie</p>
          <ion-icon item-right name="arrow-dropright-circle"></ion-icon>
        </ion-item>
      
          <ion-item block (click)="TopRated()">
            <ion-thumbnail item-left>
              <img src="assets/imgs/movie1.jpg">
            </ion-thumbnail>
            <h2>Top Rated</h2>
            <p>Top Rated Movie</p>
            <ion-icon item-right name="arrow-dropright-circle"></ion-icon>
          </ion-item>
        

</ion-content>
