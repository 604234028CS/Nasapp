<ion-header>
    <ion-navbar>
      <ion-title text-center>Upcoming</ion-title>
      <ion-buttons end>
        <button ion-button icon-only>
          <ion-icon name="home" (click)= goTOMovie()></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
      <ion-searchbar (ionInput)="onEvent($event)"></ion-searchbar>
      <ion-item *ngFor="let item of moviesArray"
      (click)= "detail(item)">
          <div item-left>
            <img src="{{imgPath + item.poster_path}}" style="display: block; width: 90px; height: 120px;">
          </div>
          <h2>{{item.title}}</h2>
          <p>Release:{{item.release_date}}</p>
          <ion-icon item-right>
              <ion-icon name="ios-arrow-dropright"></ion-icon>
            </ion-icon>
        </ion-item>
  
  </ion-content>
