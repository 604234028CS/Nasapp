<ion-header>
  <ion-navbar>
    <ion-title>{{contact.name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-item >
      <ion-thumbnail>
        <img src="{{contact.imageUrl}}" alt="" width="150" height="150">
      </ion-thumbnail>
      <button button ion-button round color = "primary" block (click)="call()">
        <ion-icon name="call">
        </ion-icon>  &nbsp;{{contact.telephone}}

      </button>
      <button button ion-button round color = "secondary" block (click)="sms()">
        <ion-icon name="mail"></ion-icon>  &nbsp;{{contact.telephone}}
      </button>
    </ion-item>
</ion-content>
