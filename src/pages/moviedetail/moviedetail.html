<ion-header>
    <ion-navbar>
      <ion-title text-center>Movie Details</ion-title>
      <ion-buttons end>
        <button ion-button icon-only>
          <ion-icon name="home" (click)= goTOMovie()></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <ion-item><ion-avatar item-left>
      <img src="{{imgPath + detail.poster_path}}">
    </ion-avatar>{{detail.title}}</ion-item>
  
    <div><img src="{{imgPath + detail.poster_path}}"></div>
    
    <button ion-button block icon-lef color="light" (click)="openVideo(detail.id)" >Video Trailer</button>
    <button ion-button block icon-lef color="light" (click)="talk(detail.overview)" >textOptions</button>
  
      <h2>Release Date</h2>
      <p>{{detail.release_date}}</p>
      <h2>Vote Average</h2>
      <p>{{detail.vote_average}}</p>
      <h2>Overview</h2>
      <p>{{detail.overview}}</p>
  
      <ion-fab right bottom>
        <button ion-fab color="light"><ion-icon name="share"></ion-icon></button>
        <ion-fab-list side="left">
          <button ion-fab><ion-icon name="logo-facebook"></ion-icon></button>
          <button ion-fab><ion-icon name="logo-twitter"></ion-icon></button>
          <button ion-fab><ion-icon name="logo-googleplus"></ion-icon></button>
        </ion-fab-list>
      </ion-fab>
    
  
  </ion-content>
